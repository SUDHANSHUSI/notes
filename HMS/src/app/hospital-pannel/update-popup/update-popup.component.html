<mat-card>
    <mat-card-header>
        <h2>Update Appointment</h2>
    </mat-card-header>
    <mat-card-content>
        <form  [formGroup]="updateForm" (ngSubmit)="updatedata()">

            <mat-form-field class="example-full-width" appearance="fill" >
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepickerFilter]="myFilter" formControlName="date" [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
                                                                                                                                                                                                        
              <br>
              <br>
              <div>
                <mat-checkbox formControlName="canActiveAppointment" >Is completed!</mat-checkbox>
              </div>

              <div>
                <button type="submit" mat-raised-button color="accent" style="margin-right: 10px;">Update</button>
                <button mat-dailog-close mat-raised-button color="warn">remove</button>
              </div>


        </form>
    </mat-card-content>
</mat-card>
