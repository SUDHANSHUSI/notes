<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <mat-form-field appearance="fill" class="mat-50">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="pat@example.com" />
        <mat-error
          *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid"
          >Please enter a valid email address</mat-error
        >
        
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="fill" class="mat-50">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          type="button"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error
          *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid"
          >Please enter a valid password</mat-error
        >
      </mat-form-field>

      <!-- buttons -->
      <div class="form-actions">
        <button type="submit" mat-raised-button color="primary" class="mat-50">
          Login
        </button>
        <br />
        <br />
        <mat-label>Don't have an account?</mat-label>
        <br />
        <br />
        <a mat-button routerLink="/register" style="width: 50%">SignUp</a>
        <a mat-button routerLink="/forgot-password" style="width: 50%"
          >Forgot Password</a
        >
      </div>
    </form>
  </mat-card-content>
</mat-card>
