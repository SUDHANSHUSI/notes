<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let appointments;index as i"> {{i+1}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let appointments"> {{appointments.fName}} </td>
      </ng-container>
  
      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let appointments"> {{appointments.gender}} </td>
      </ng-container>
  
      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef  > age </th>
        <td mat-cell *matCellDef="let appointments"> {{appointments.age}} </td>
      </ng-container>

      <!-- Department Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>department</th>
        <td mat-cell *matCellDef="let appointments"> {{appointments.department}} </td>
      </ng-container>

      <!-- Doctor Column -->
      <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef>doctor</th>
        <td mat-cell *matCellDef="let appointments"> {{appointments.doctorName }} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >date</th>
        <td mat-cell *matCellDef="let appointments"> {{appointments.date | date}} </td>
      </ng-container>


      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td  mat-cell *matCellDef="let appointments"><button class="btn btn-primary"> {{appointments.canActiveAppointment}}</button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[2, 4, 8]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
